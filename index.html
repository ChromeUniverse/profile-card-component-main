<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <img class="card-bg" src="images/bg-pattern-card.svg" alt="">
    <img class="card-avatar" src="images/image-victor.jpg" alt="">
    <div class="card-info">
      <div class="card-info-top">
        <p class="card-info-name">Victor Crest</p>
        <p class="card-info-age">26</p>
      </div>
      <p class="card-info-location">London</p>
    </div>    
    <div class="card-stats">
      <div class="card-stats-item">
        <p class="stat">80K</p>
        <p class="caption">Followers</p>
      </div>
      <div class="card-stats-item">
        <p class="stat">803K</p>
        <p class="caption">Likes</p>
      </div>
      <div class="card-stats-item">
        <p class="stat">1.4K</p>
        <p class="caption">Photos</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ChromeUniverse">Lucca Rodrigues</a>.
  </div>
</body>
</html>
